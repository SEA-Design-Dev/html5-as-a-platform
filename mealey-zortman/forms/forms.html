<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Photo Booth</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="stylesheet" href="forms.css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand|Oswald' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>


<!-- Order Details form -->

    <form class="order">

      <fieldset class="order__style">
        <legend>Style</legend>
        <ul class="style__list">
          <li>
            <label for="border" autofocus>Border Style</label>
            <select class="border-style" id="border" name="style">
              <option>Film Strip</option>
              <option>Retro</option>
              <option>Elegant</option>
              <option>Modern</option>
            </select>
          </li>
          <li>
            <label for="effects">Photo Effects</label>
            <select class="effects" id="effects" name="style">
              <option>Black and white</option>
              <option>Sepia</option>
              <option>Over Exposed</option>
              <option>Sun Flare</option>
            </select>
          </li>
          <li>
            <label for="message" tabIndex="0">Write a custom message!</label>
            <textarea class="message" id='message' name='message' rows='8' placeholder="This will be printed on the back of your photos..."></textarea>
          </li>
        </ul>
      </fieldset>

      <fieldset class="prints">
        <legend>Prints</legend>
          <label for="qty" tabIndex="0">Number Of Prints</label>
          <input id="qty" type="number" name="prints" min="5" step="5" required>
      </fieldset>
    </form>

<!-- Payment Form -->

    <form class="payment" autocomplete="on">
      <fieldset class="payment__field">
        <legend>Your details</legend>
        <ul>
          <li>
            <label for='name' tabIndex="0">Name</label>
            <input id='name' name='name' type='text' placeholder='First and last name' required>
          </li>
          <li>
            <label for='email' tabIndex="0">Email</label>
            <input id='email' name='email' type='email' placeholder='example@domain.com' required>
          </li>
          <li>
            <label for='phone' tabIndex="0">Phone</label>
            <input id='phone' name='phone' type='tel' placeholder='Eg. +447500000000' required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Delivery address</legend>
        <ul>
          <li>
            <label for='address' tabIndex="0">Address</label>
            <textarea id='address' name='address' rows='5' required></textarea>
          </li>
          <li>
            <label for='postcode' tabIndex="0">Post code</label>
            <input id='postcode' name='postcode' type='text' required>
          </li>
          <li>
            <label for='country' tabIndex="0">Country</label>
            <input id='country' name='country' type='text' required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Card details</legend>
        <ul>
          <li>
            <fieldset>
              <legend>Card type</legend>
              <ul>
                <li>
                  <label for='visa' tabIndex="0">Visa</label>
                  <input id='visa' name='cardtype' type='radio'>
                </li>
                <li>
                  <label for='visa' tabIndex="0">American Express</label>
                  <input id='visa' name='cardtype' type='radio'>
                </li>
                <li>
                  <label for='mastercard' tabIndex="0">Mastercard</label>
                  <input id='mastercard' name='cardtype' type='radio'>
                </li>
                <li>
                  <label for='paypal' tabIndex="0">Paypal</label>
                  <input id='paypal' name='paypal' type='radio'>
                </li>
              </ul>
            </fieldset>
          </li>
          <li>
            <label for='cardnumber' tabIndex="0">Card number</label>
            <input id='cardnumber' name='cardnumber' type='number' required>
          </li>
          <li>
            <label for='secure' tabIndex="0">Security code</label>
            <input id='secure' name='secure' type='number' required>
          </li>
          <li>
            <label for='namecard' tabIndex="0">Name on card</label>
            <input id='namecard' name='namecard' type='text' placeholder='Exact name as on the card' required>
          </li>
        </ul>
        <button type='submit'>Submit Order</button>
      </fieldset>
    </form>



      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="/jquery-1.10.2.min.js"><\/script>')</script>
      <script src="forms.js" type="text/javascript"></script>
  </body>
</html>
