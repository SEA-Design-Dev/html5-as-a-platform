<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Photo Booth</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="stylesheet" href="forms.css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand|Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>


<!-- Order Details form -->

    <form class="order">

      <fieldset class="order__style">
        <legend>Style</legend>
        <ul class="style__list">
          <li>
            <label for="border" autofocus>Border Style</label>
            <select class="border-style" id="border" name="style">
              <option>Film Strip</option>
              <option>Retro</option>
              <option>Elegant</option>
              <option>Modern</option>
            </select>
          </li>
          <li>
            <label for="effects">Photo Effects</label>
            <select class="effects" id="effects" name="style">
              <option>Black and white</option>
              <option>Sepia</option>
              <option>Over Exposed</option>
              <option>Sun Flare</option>
            </select>
          </li>
          <li>
            <label for="message" tabIndex="0">Write a custom message!</label>
            <textarea class="message" id='message' name='message' rows='8' placeholder="This will be printed on the back of your photos..."></textarea>
          </li>
        </ul>
      </fieldset>

      <fieldset class="prints">
        <legend>Prints</legend>
          <label for="qty" tabIndex="0">Number Of Prints</label>
          <input id="qty" type="number" name="prints" min="5" step="5" required>
      </fieldset>
    </form>

<!-- Payment Form -->

    <form class="payment" autocomplete="on">
      <fieldset class="payment__field">
        <legend>Your details</legend>
        <ul>
          <li>
            <label for='name' tabIndex="0">Name</label>
            <input id='name' name='name' type='text' placeholder='First and last name' required>
          </li>
          <li>
            <label for='email' tabIndex="0">Email</label>
            <input id='email' name='email' type='email' placeholder='example@domain.com' required>
          </li>
          <li>
            <label for='phone' tabIndex="0">Phone</label>
            <input id='phone' name='phone' type='tel' placeholder='Eg. +447500000000' required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Delivery address</legend>
        <ul>
          <li>
            <label for='street' tabIndex="0">Address</label>
            <input id="street" name="street" type="text" required>
          </li>
          <li>
            <label for='city' tabIndex="0">City</label>
            <input id="city" name="city" type="text" required>
          </li>
          <li>
            <label for='state' tabIndex="0">State</label>
            <select id="state" name="state" required>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </li>
          <li>
            <label for='postcode' tabIndex="0">Post code</label>
            <input id='postcode' name='postcode' type='text' required>
          </li>
          <li>
            <label for='country' tabIndex="0">Country</label>
            <input id='country' name='country' type='text' required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Card details</legend>
        <ul>
          <li>
            <fieldset>
              <legend>Card type</legend>
              <ul>
                <li>
                  <label for='visa' tabIndex="0">Visa</label>
                  <input id='visa' name='cardtype' type='radio'>
                </li>
                <li>
                  <label for='visa' tabIndex="0">American Express</label>
                  <input id='visa' name='cardtype' type='radio'>
                </li>
                <li>
                  <label for='mastercard' tabIndex="0">Mastercard</label>
                  <input id='mastercard' name='cardtype' type='radio'>
                </li>
                <li>
                  <label for='paypal' tabIndex="0">Paypal</label>
                  <input id='paypal' name='paypal' type='radio'>
                </li>
              </ul>
            </fieldset>
          </li>
          <li>
            <label for='cardnumber' tabIndex="0">Card number</label>
            <input id='cardnumber' name='cardnumber' type='number' required>
          </li>
          <li>
            <label for='secure' tabIndex="0">Security code</label>
            <input id='secure' name='secure' type='number' required>
          </li>
          <li>
            <label for='namecard' tabIndex="0">Name on card</label>
            <input id='namecard' name='namecard' type='text' placeholder='Exact name as on the card' required>
          </li>
        </ul>
        <button type='submit'>Submit Order</button>
        <button type="reset" id="clear-button">Clear Form</button>
      </fieldset>
    </form>



      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="/jquery-1.10.2.min.js"><\/script>')</script>
      <script src="forms.js" type="text/javascript"></script>
  </body>
</html>
