<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Live Video Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    </head>
    <body>
      <div class="flash"></div>
      <audio id="sound-shutter" src="audio/shutter.mp3"></audio>
      <audio id="sound-beep" src="audio/beep.mp3"></audio>
      <section class="container monitor">
        <div class="counter-container">
          <h1 class="counter">1</h1>
        </div>
        <video id="display" width="533" height="400" autoplay></video>
      </section>
      <section>
        <p>Press enter to take a snap</p>
        <p class="lite">or spacebar for rapid fire</p>
      </section>
      <section class="filmstrip">
        <canvas height="100" width="100"></canvas>
      </section>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="js/app.js"></script>
    </body>
</html>
