<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form test</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/form.css">
  <link href='http://fonts.googleapis.com/css?family=Ovo|Muli|Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
  <form id='sign-in' class="form-bkg__style">
    <fieldset>
      <legend class="form-style__type">Just so we can get to know you, please provide some basic info.</legend>
      <ul>
        <li class="form-li__center-align">
          <label for='name'>Name: </label>
          <input id='name' class="input-size__long" name='name' type='text' placeholder='Your Name' required autofocus>
        </li>
        <li class="form-li__center-align">
          <label for='email'>Email: </label>
          <input id='email' class="input-size__long" name='email' type='email' placeholder='example@domain.com' required>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
