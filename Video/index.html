    <body>
      <!--Embeded an YouTube Video with examples of external control:Pause, Play, Skip, Fast Forward and Rewinde -->
        <p> youtube</p>
        <video id = "video1" width="320" height="240" controls>
          <source src="panda.mp4" type="video/mp4">
          <source src="movie.ogg" type="video/ogg">
        </video><br>
        <button onclick="playVid()" type="button">Play Video</button>
        <button onclick="pauseVid()" type="button">Pause Video</button>
        <button onclick="frameChange(2)" type="button">Fast Forward</button>
        <button onclick="frameChange(-2)" type="button"> Rewind </button>
        <button onclick="sneeze()" type="button">Sneeze</button>
        <button onclick="restart()" type="button">Restart</button><br>

        <!--vimeo using inframe -->
        <iframe id="video2" src="http://player.vimeo.com/video/110735092?title=0&amp;byline=0&amp;portrait=0&amp;" width="320" height="240" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</body>
