<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MyVidz</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/state.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/mediaq.css">
    <link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="full-width">
      <h1 class="main-logo"><span id="show-drop-menu" class="menu-btn">&#9776;</span>My Vidz</h1>
    </header>
    <nav id="drop-menu" class="nav-list">
      <ul class="drop-list">
        <li>Menu</li>
        <li>About</li>
        <li>Login</li>
      </ul>
    </nav>
    <section class="account-page">
      <h1 class="greeting">Welcome to your MyVidz Account!</h1>
      <section class="share-box">
        <h2 class="share-title">Share your page with your Friends!</h2>
        <ul>
          <li><a href="http://www.facebook.com"><img class="small-icon" src="images/fb.png"></a></li>
          <li class="inline-list"><a href="http://www.twitter.com"><img class="small-icon" src="images/twitter.png"></a></li>
          <li class="inline-list"><a href="http://www.plus.google.com"><img class="small-icon" src="images/gplus.png"></a></li>
        </ul>
      </section>
      <div class="video-box">
        <p>Add some of today's most <span class="orange-text">popular videos</span> to your page.</p>
        <video controls="controls" class="smallVideo">
          <source src="videos/budapest.mp4" type="video/mp4">
        </video>
        <video controls="controls" class="smallVideo">
          <source src="videos/messIsMine.mp4" type="video/mp4">
        </video>
        <video controls="controls" class="smallVideo">
          <source src="videos/noSigeDeModas.mp4" type="video/mp4">
        </video>
      </div>
    </section>
    <footer class="full-width">
      <p>&copy;Mini Website</p>
    </footer>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
